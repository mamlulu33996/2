		function textCode(n){
				var arr = [];
				for(var i = 0; i < n; i++){
					var num = parseInt(Math.random()*100);
					if(num >= 0 && num <= 9){
						arr.push(num);
					}else if(num >= 10 && num <= 35 ){
						arr.push(String.fromCharCode(num + 87));
					}else if(num >= 65 && num <= 90){
						arr.push(String.fromCharCode(num));
					}else{
						i--;
					}
				}
				return arr.join("");
			}


			function getDate(n){
				var d = new Date();
				var num = d.getDate();
				d.setDate(num + n);
					return d;
			}
